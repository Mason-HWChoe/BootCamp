<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="https://www.coupang.com">
        <h1>
          <picture>
            <source srcset="assets/logo/logo.webp" class="logo">
            <img src="assets/logo/logo.png" alt="쿠팡 쇼핑하기" class="logo">
          </picture>
        </h1>
      </a>
    </header>
    <section>
      <h2 class="sub-title">
        오늘의 쇼핑 제안
      </h2>

      <div class="shopping-list">

        <div class="shopping-item">
          <div class="discount" aria-label="할인율 정보">30%</div>
          <a href="/">
            <img src="assets/offer/furniture.jpg" alt="전자레인지 놓을 수 있는 수납가구" class="img">
          </a>
          <div class="shopping-info">
            <p class="title">솔로리빙 셀린 렌지대 60...</p>
            <div class="review-area first-review-area">
              <div class="review-star" aria-label="별점 5점 만점에 4.5점" style="background-position: 0% 90%;"></div>
              <span class="review-count">(3,255)</span>
            </div>
          </div>
        </div>

        <div class="shopping-item">
          <a href="/">
            <img src="assets/offer/renton.jpg" alt="랜턴" class="img">
          </a>
          <div class="shopping-info">
            <p class="title">옆 동네몰 레트로 LED 감성...</p>
            <img class="rocket-delivery" src="assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="배송유형-로켓배송">
            <div class="review-area">
              <div class="review-star" aria-label="별점 5점 만점에 4.5점" style="background-position: 0% 90%;"></div>
              <Span class="review-count">(1,807)</Span>
            </div>
          </div>
        </div>

        <div class="shopping-item">
          <a href="/">
            <img src="assets/offer/drying-rack.jpg" alt="식기건조대" class="img">
          </a>
          <div class="shopping-info">
            <p class="title">프리미엄 부착식 식기건조...</p>
            <p class="free-delivery" aria-label="배송유형-무료배송">무료배송</p>
            <div class="review-area">
              <div class="review-star" aria-label="별점 5점 만점에 4점" style="background-position: 0% 80%;"></div>
              <span class="review-count">(2,423)</span>
            </div>
          </div>
        </div>

        <div class="shopping-item">
          <div class="discount" aria-label="할인율 정보">10%</div>
          <a href="/">
            <img src="assets/offer/boohgle.jpg" alt="타지않는 냄비" class="img">
          </a>
          <div class="shopping-info">
            <p class="title">타지 않는 냄비 보오글 네모...</p>
            <img class="rocket-delivery" src="assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="배송유형-로켓배송">
            <div class="review-area">
              <div class="review-star" aria-label="별점 5점 만점에 5점" style="background-position: 0% 100%;"></div>
              <span class="review-count">(1,009)</span>
            </div>
          </div>
        </div>

        <div class="shopping-item">
          <div class="discount" aria-label="할인율 정보">25%</div>
          <a href="/">
            <img src="assets/offer/deskset.jpg" alt="책상세트" class="img">
          </a>
          <div class="shopping-info">
            <p class="title">베스트리빙 베이직 멀티 H...</p>
            <p class="free-delivery" aria-label="배송유형-무료배송">무료배송</p>
            <div class="review-area">
              <div class="review-star" aria-label="별점 5점 만점에 4점" style="background-position: 0% 80%;"></div>
              <span class="review-count">(3,203)</span>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
  
</body>
</html>
