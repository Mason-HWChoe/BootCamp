<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css" />
  <script src="js/main.js" defer></script>
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="login-bar-area">
        <div class="common-inner">
          <div class="login-bar">
            <ul class="login-bar-list">
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li><a href="#">고객센터</a></li>
              <li><a href="#">쿠팡플레이</a></li>
              <li><a href="#">제휴마케팅</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main-header">
        <div class="common-inner">
          <div class="header-inner">
            <div class="logo-area">
              <a class="logo" href="https://www.coupang.com" target="_blank" rel="noopener">
                <h1>
                  <div class="logo-img"></div>
                  <div class="logo-txt">Coupang</div>
                </h1>
              </a>
            </div>

            <div class="category-btn-area">
              <button class="button--category">
                <div class="btn-img"></div>
                <span class="btn-text">카테고리</span>
              </button>
            </div>

            <div class="search-area">
              <form class="search-area-form">
                <select class="select-bar" name="category" id="category-search">
                  <option class="category-content" selected disabled hidden>전체</option>               
                </select>
                <input class="search-bar" type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
                <button class="mic" aria-label="음성으로 검색">
                  <img src="assets/icon/mic.svg" alt="음성검색 마이크">
                </button>
                <button class="search-btn" aria-label="검색하기 버튼">
                  <img src="assets/icon/search.svg" alt="검색하기 돋보기">
                </button>
              </form>
            </div>

            <div class="myCoupang">
              <button class="my-coupang-btn">
                <div class="my-coupang-img"></div>
                <div class="my-coupang-txt">마이쿠팡</div>
              </button>
              <div class="link-list-area">
                <ul class="link-list" >
                  <li class="link-content">
                    <a href="/">주문목록</a>
                  </li>
                  <li class="link-content">
                    <a href="/">취소/반품</a>
                  </li>
                  <li class="link-content">
                    <a href="/">찜리스트</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="cart">
              <button class="cart-btn">
                <div class="cart-img">
                  <div class="cart-count">0</div>
                </div>
                <div class="cart-txt">장바구니</div>
              </button>
              <div class="cart-content-area">
                <p class="cart-content-txt">장바구니에 담긴 상품이 없습니다.</p>
              </div>
            </div>

            <div class="nav-area">
              <p class="nav-txt">
                <img src="assets/icon/icon-rocket.svg" alt="로켓배송">
                로켓배송
              </p>
              <p class="nav-txt">
                <img src="assets/icon/icon-fresh.svg" alt="식재료">
                로켓프레시
              </p>
              <p class="nav-txt">
                2022년 설날
                <img src="assets/icon/new.svg" alt="새 상품">
              </p>
              <p class="nav-txt">로켓직구</p>
              <p class="nav-txt">골드박스</p>
              <p class="nav-txt">정기배송</p>
              <p class="nav-txt">이벤트/쿠폰</p>
              <p class="nav-txt">기획전</p>
              <p class="nav-txt">여행티켓</p>
            </div>

          </div>

        </div>
      </div>



    </header>
  </div>
</body>

</html>
